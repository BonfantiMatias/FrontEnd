<div class="container my-5">
  <div class="card my-5">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
      <form #Formexp="ngForm">
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre2</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="habilidades.nombre"
              (ngModelChange)="habilidades.nombre = $event.toUpperCase()"
              name="nombre"
              required
              minlength="3"
              #nombre="ngModel"
            />
            <div
              class="alert alert-danger"
              *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
            >
              <div *ngIf="nombre.errors?.['required']">Nombre es Requerido</div>
              <div *ngIf="nombre.errors?.['minlength']">
                Nombre debe tener al menos 3 caracteres
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="nacimiento" class="col-form-label col-sm-2"
            >Porcentaje</label
          >
          <div class="col-sm-6">
            <input
              type="text"
              oninput="numberOnly(this.id);"
              maxlength="2"
              class="form-control"
              [(ngModel)]="habilidades.porcentaje"
              name="porcentaje"
              required
              #porcentaje="ngModel"
              minlength="1"
            />
            <div
              class="alert alert-danger"
              *ngIf="
                porcentaje.invalid && (porcentaje.dirty || porcentaje.touched)
              "
            >
              <div *ngIf="porcentaje.errors?.['required']">
                Porcentaje es Requerido
              </div>
              <div *ngIf="porcentaje.errors?.['minlength']">
                Porcentaje debe tener al menos 1 caracter
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6">
            <button
              class="btn btn-primary"
              role="button"
              (click)="create()"
              *ngIf="!habilidades.id; else elseBlock"
              [routerLink]="['/form2', habilidades.id]"
              [disabled]="!Formexp.form.valid"
            >
              Crear
            </button>
            <ng-template #elseBlock>
              <button
                class="btn btn-primary"
                role="button"
                (click)="update()"
                [disabled]="!Formexp.form.valid"
              >
                Modificar
              </button>
            </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
