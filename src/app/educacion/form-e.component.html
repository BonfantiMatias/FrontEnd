<div class="container my-5">
  <div class="card my-5">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="cursos.nombre"
              name="nombre"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="fecha" class="col-form-label col-sm-2">Fecha</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="cursos.fecha"
              name="fecha"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="plataforma" class="col-form-label col-sm-2"
            >Plataforma</label
          >
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="cursos.plataforma"
              name="plataforma"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="docente" class="col-form-label col-sm-2">Docente </label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="cursos.docente"
              name="docente"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="docente" class="col-form-label col-sm-2">
            Descripcion
          </label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="cursos.descripcion"
              name="descripcion"
            />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6">
            <button
              class="btn btn-primary"
              role="button"
              (click)="create()"
              *ngIf="!cursos.id; else elseBlock"
              [routerLink]="['/form3', cursos.id]"
            >
              Crear
            </button>
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)="update()">
                Modificar
              </button>
            </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
