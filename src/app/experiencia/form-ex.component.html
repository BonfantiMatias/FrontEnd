<div class="container my-5">
  <div class="card my-5">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Empresa</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="trabajo.empresa"
              name="nombre"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Puesto</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="trabajo.puesto"
              name="puesto"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="plataforma" class="col-form-label col-sm-2">Fecha</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="trabajo.fecha"
              name="url"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="fecha" class="col-form-label col-sm-2">Descripcion</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="trabajo.descripcion"
              name="descripcion"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="fecha" class="col-form-label col-sm-2">Funcion</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="trabajo.funcion"
              name="funcion"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="docente" class="col-form-label col-sm-2">Skills </label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="trabajo.skills"
              name="docente"
            />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6">
            <button
              class="btn btn-primary"
              role="button"
              (click)="create()"
              *ngIf="!trabajo.id; else elseBlock"
              [routerLink]="['/form5', trabajo.id]"
            >
              Crear
            </button>
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)="update()">
                Modificar
              </button>
            </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
