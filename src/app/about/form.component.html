<div class="container my-5">
  <div class="card my-5">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="basico.nombre"
              name="nombre"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="nacimiento" class="col-form-label col-sm-2"
            >Fecha de Nacimiento</label
          >
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="basico.nacimiento"
              name="nacimiento"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="basico.email"
              name="email"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="ubicacion" class="col-form-label col-sm-2"
            >Ubicacion</label
          >
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="basico.ubicacion"
              name="ubicacion"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="idioma" class="col-form-label col-sm-2">Idioma</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="basico.idioma"
              name="idioma"
            />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6">
            <button class="custom-btn btn-12" role="button" (click)="update()">
              <span>{{ basico.nombre }}</span
              ><span>Modificar</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
